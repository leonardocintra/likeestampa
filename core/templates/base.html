{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Leonardo Nascimento Cintra">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Like Estampa Â· Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/heroes/">


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <style>
        body {
            background-color: #E74C32;
        }
    </style>

    <meta name="theme-color" content="#7952b3">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-2"><i class="fas fa-tshirt"></i> Like Estampa</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active btn btn-primary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link btn btn-primary">Novidades</a></li>
                <li class="nav-item"><a href="#" class="nav-link btn btn-primary">Quem somos</a></li>
            </ul>
        </header>

        <div class="row">
            <div class="col-lg-3">
                <div class="list-group">
                    {% for categoria in subcategorias|dictsort:"nome" %}
                    <a href="{% url 'catalogo:lista_por_subcategoria' categoria.slug %}" class="list-group-item"><i class="fas fa-{{ categoria.icone_fontawesome }}"></i> {{ categoria.nome }}</a>
                    {% empty %}
                    <h3>Nenhuma categoria cadastrada</h3>
                    {% endfor %}
                </div>
                <br />
            </div>
            <div class="col-lg-9">

                <form class="d-flex" style="padding-bottom: 20px;">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar produto..."
                        aria-label="Search">
                    <button class="btn btn-success" type="submit"><i class="fas fa-tshirt"></i> Pesquisa</button>
                </form>

                {% block content %}
                {% endblock %}
            </div>
        </div>

    </div>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Like Estampa 2021</p>
        </div>
    </footer>
</body>
