<div class="list-group">
    {% for categoria in subcategorias %}
    <a href="{% url 'catalogo:lista_por_subcategoria' categoria.slug %}" class="list-group-item"><i
            class="fas fa-{{ categoria.icone_fontawesome }}"></i> {{ categoria.nome }}</a>
    {% empty %}
    <h3>Nenhuma categoria cadastrada</h3>
    {% endfor %}
</div>
