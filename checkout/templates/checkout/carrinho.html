{% extends "base.html" %}


{% block content %}
<div class="container py-2">

    <main>
        <div class="row g-1 py-3">
            <div class="col-md-8">
                <ul class="list-group mb-3">
                    {% for item in items %}
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">{{ item }}</h6>
                            <small class="text-muted">Qtd: {{ item.quantidade }} | Amarelo | P</small>
                        </div>
                        <span class="text-muted">R$ {{ item.produto.preco_base }}</span>
                    </li>
                    {% endfor %}
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total</span>
                        <strong>R$ 20.00</strong>
                    </li>
                </ul>

                <a href="/" class="btn btn-primary" style="margin-top: 10px;">Continuar Comprando</a>
            </div>
            <div class="col-md-4 g-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-dark">Seu carrinho</span>
                    <span class="badge bg-dark rounded-pill">{{ quantidade_item }}</span>
                </h4>
                <a href="{% url 'pagamento:pagamento' %}" class="btn btn-success" style="margin-top: 10px;">Finalizar Compra</a>
            </div>
        </div>
    </main>
</div>

{% endblock %}
