{% load cloudinary %}

<style>
    .ronaldo:hover {
        background-color: silver;
        border-radius: 11px;
    }
</style>

<div class="col mb-5 ronaldo">
    <div class="card h-100">
        <!-- Sale badge-->
        <div class="badge bg-dark text-white position-absolute opacity-75" style="top: 0.5rem; right: 0.5rem">
            R$ {{ prod.preco_base }}
        </div>
        <!-- Product image-->
        {% cloudinary prod.imagem_principal quality="auto:low" class="card-img-top" width=270 %}
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <span class="badge bg-dark"> {{ prod.subcategoria }} </span>
                <a class="stretched-link" href="{% url 'catalogo:produto' prod.slug %}"></a>
                <h6 class="py-2">{{ prod.nome }}</h6>
            </div>
        </div>
    </div>
</div>
