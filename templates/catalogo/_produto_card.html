<div class="col mb-5">
    <div class="card h-100">
        <!-- Sale badge-->
        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Mais
            vendido
        </div>
        <!-- Product image-->
        <img class="card-img-top" src="{{ prod.imagem_principal.url }}" alt="{{ prod.nome }}" />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ prod.nome }}</h5>
                <!-- Product price-->
                <span class="text-muted text-decoration-line-through">R$ 50,00</span>
                R$ {{ prod.preco_base }}
                <br />
                <a href="{% url 'catalogo:lista_por_subcategoria' prod.subcategoria.slug %}">
                    <span class="badge bg-dark">
                        {{ prod.subcategoria }}
                    </span>
                </a>
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" href="{% url 'catalogo:produto' prod.slug %}">Comprar</a>
            </div>
        </div>
    </div>
</div>
