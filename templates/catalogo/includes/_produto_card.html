{% load cloudinary %}

<style>
    .robinho:hover {
        background-color: #f6f85d;
    }
</style>

<div class="col mb-5">
    <div class="card h-100 robinho">
        <!-- Sale badge-->
        <div class="badge bg-dark text-white position-absolute opacity-75" style="top: 0.5rem; right: 0.5rem">
            R$ {{ prod.preco_base }}
        </div>
        <!-- Product image-->
        <a href="{% url 'catalogo:produto' prod.slug %}" class="stretched-link">
            {% cloudinary prod.imagem_principal fetch_format="jpg" class="card-img-top" width=270 %}
        </a>
        <!-- Product details-->
        <div class="card-body">
            <div class="text-center">
                <span class="badge bg-dark"> {{ prod.subcategoria }} </span>
                <!-- <a class="stretched-link" href="{% url 'catalogo:produto' prod.slug %}"></a> -->
                <h6 class="py-1">{{ prod.nome }}</h6>
            </div>
        </div>
    </div>
</div>
