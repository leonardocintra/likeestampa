{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">

    <h2>Entrar</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br />
        <button class="btn btn-success" type="submit">Entrar</button>
        <a href="{% url 'account_signup' %}">Criar minha conta</a>
    </form>
</div>
{% endblock %}
